    function lookupTable() {
        const guestName = document.getElementById("guestName").value.trim();
        const resultDiv = document.getElementById("result");
        const mainMessage = document.getElementById("main-message");
        const tableListDiv = document.getElementById("table-list");

        // Start fade-out
        resultDiv.classList.add("is-fading");

        // When fade-out finishes, update content, then fade back in
        const onFadeOut = (e) => {
            if (e.propertyName !== "opacity") return; // only once for opacity
            resultDiv.removeEventListener("transitionend", onFadeOut);

            // swap header style once
            if (mainMessage.classList.contains("fancy-header")) {
                mainMessage.classList.remove("fancy-header");
                mainMessage.classList.add("fancy-subtext");
            }

            // rebuild content
            tableListDiv.innerHTML = "";
            const table = searchSeatingChart(guestName.toLowerCase());
            if (table) {
                mainMessage.textContent = table;
                const tableMembers = seatingChart[table];
                for (const member of tableMembers) {
                    const p = document.createElement("p");
                    p.textContent = member;
                    tableListDiv.append(p);
                }
            } else {
                mainMessage.textContent = "Ope, did you spell your name correctly?";
            }

            // fade back in
            requestAnimationFrame(() => {
                resultDiv.classList.remove("is-fading");
            });
        };

        resultDiv.addEventListener("transitionend", onFadeOut);
    }

    function searchSeatingChart(name) {
        for (const table in seatingChart) {
            tableList = seatingChart[table]
            for (const tableIndex in tableList) {
                guest = tableList[tableIndex]
                if (guest.toLowerCase() == name.toLowerCase()) {
                    return table
                }
            }
        }
        return null
    }
